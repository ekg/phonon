name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  # Disable incremental compilation to save disk space on CI
  CARGO_INCREMENTAL: 0

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space
      run: |
        # Free up disk space aggressively to avoid linker Bus errors
        echo "=== Before cleanup ==="
        df -h

        # Remove large unused software
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /opt/hostedtoolcache/go
        sudo rm -rf /opt/hostedtoolcache/node
        sudo rm -rf /usr/share/swift
        sudo rm -rf /usr/local/.ghcup
        sudo rm -rf /usr/share/miniconda
        sudo rm -rf /usr/share/az_*
        sudo rm -rf /opt/microsoft
        sudo rm -rf /opt/google
        sudo rm -rf /opt/az
        sudo rm -rf /usr/share/gradle*
        sudo rm -rf /usr/share/sbt
        sudo rm -rf /usr/lib/jvm

        # Clean apt cache
        sudo apt-get clean
        sudo apt-get autoremove -y

        echo "=== After cleanup ==="
        df -h

    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install ALSA dependencies
      run: sudo apt-get update && sudo apt-get install -y libasound2-dev

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: |
        cargo clippy || true
        # Clean up clippy build artifacts to save space before test compilation
        rm -rf target/debug
        df -h

    - name: Run tests
      # Exclude examples and doc-tests to save disk space
      run: cargo test --release --lib --bins --tests

  build:
    name: Build Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install ALSA dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libasound2-dev

    - name: Build
      run: cargo build --release
